    <style>
        :root { 
            --primary: #0ea5e9; 
            --accent: #bb86fc;
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #f1f5f9; 
            --muted: #94a3b8; 
            --border: rgba(255,255,255,0.1);
        }

        body { 
            font-family: 'Padauk', 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* Top Navigation Switcher */
        .app-switcher {
            background: var(--card);
            padding: 5px;
            border-radius: 30px;
            display: flex;
            gap: 5px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .switch-btn {
            padding: 8px 24px;
            border-radius: 25px;
            border: none;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-family: 'Padauk', sans-serif;
        }
        .switch-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 8px rgba(14, 165, 233, 0.4);
        }

        h1 { 
            background: linear-gradient(to right, var(--primary), var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 20px; 
            font-weight: 800; 
            text-align: center; 
        }

        .view-container { width: 100%; max-width: 800px; display: none; animation: fadeIn 0.5s; }
        .view-container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ================= TABS STYLES (Shared) ================= */
        .main-tabs, .blog-filters { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
        
        .main-btn, .filter-btn { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); 
            color: var(--muted); 
            padding: 8px 20px; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        .main-btn:hover, .main-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-btn:hover, .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }
